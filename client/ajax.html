<html>
	<head>
		<title>ajax</title>
		<script>
			function getHttp (url, succ, fail) {
				var httpRequest = new XMLHttpRequest();
				httpRequest.open("GET", url);
				httpRequest.send(null);	
				httpRequest.onreadystatechange = function(){
					if (httpRequest.readyState === 4) {
						if (httpRequest.status === 200) {
							succ(httpRequest.responseText);
						} else {
							fail("error");
						}
					} 
				} 
				}
			getHttp ("http://localhost:8888", function(date){
				alert(date);
			}, function () {
			});	
			alert("innit");
		</script>
		
	</head>
	<body>
		<h1>Ajax</h1>
	</body>
</html>
